<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="SignUp.css">
   </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                    <a class="navbar-brand"><img class='logo' src='logo.png'><b>Welcome to Healthify!</b></a>
            </nav>
            <div class='container'>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                            <label for="userId">User Name</label>
                            <input type="text" class="form-control" id="userId" placeholder=" Enter UserId">
                      </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="medhist">Medical History</label>
                        <input type="text" class="form-control" id="medhist">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="weight">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="sex">Sex</label>
                        <input type="text" class="form-control" id="sex">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Sign in</button>
                </form>
            </div>

    </body>
</html>
